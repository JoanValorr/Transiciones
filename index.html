<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Effects Example</h1>
        </header> 

        <main>
            
            <article class="basic glass">
                <header>
                    <h2 class="title">Basic animation</h2>
                </header>
                <div class="content">
                    <button></button>
                    <button></button>
                </div>
            </article>

            <article class="basic glass">
                <header>
                    <h2 class="title">Blink button </h2>
                </header>
                <div class="content">
                    <div class="box border-box">border-box</div>

                </div>
            </article>

            <article class="basic glass">
                <header>
                    <h2 class="title">loading bar</h2>
                </header>
                <div class="content quote-card">
                    
                </div>
            </article>

            <article class="basic glass">
                <header>
                    <h2 class="title">Position: relative & absolute</h2>
                </header>
                <div class="content">

                </div>
            </article>

            <article class="basic glass">
                <header>
                    <h2 class="title">Buttons</h2>
                </header>
                <div class="content">
                    <button type="button" class="btn green">click me</button>
                    <button type="button" class="btn blue">click me</button>
                    <button type="button" class="btn yellow">click me</button>
                </div>
            </article>


            <article class="basic glass">
                <header>
                    <h2 class="title">::before & ::after + position</h2>
                </header>
                <div class="content advanced-quote">

                </div>
            </article>

            <article class="basic glass" id="buttons-advanced">
                <header>
                    <h2 class="title">Button advanced</h2>
                </header>
                <div class="content">

                </div>
            </article>

        </main>
    </div>
</body>
</html>
